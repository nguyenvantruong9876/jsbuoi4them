                    <input type="number" id="day" min="1" placeholder="Nhập Ngày" />

                    <button type="button" id="prev" class="mt-4 mr-5 btn btn-success">Ngày Hôm Qua</button>
                    <button type="button" id="next" class="mt-4 btn btn-success">Ngày Mai</button>
                </form>
                <p id="txtResultbai1" class="mt-4 text"><i class="alert alert-info"></i></p>

        </div>
    </div>
